<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="logoimg.png" />
    <title>Bodlao</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  </head>
  <body>

    <div class="back-button">
        <a id="back-icon" href="#" class="btn btn-primary">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
  
    <div class="language-switcher">
        <input type="checkbox" id="lang-toggle" class="checkbox" />
        <label for="lang-toggle" class="label">
          <span class="lang lang-left">Ban</span>
          <div class="ball"></div>
          <span class="lang lang-right">Eng</span>
        </label>
    </div>
    <div class="profile-container">
        <header class="profile-header">
            <i class="fas fa-user-circle"></i>
            <h1 id="profileTitle">User Profile</h1>
        </header>
        <section class="user-info">
            <div class="profile-photo" id="profilePhotoAnimation"></div>
            <h2 id="userName">Ahmad Fahmid</h2>
            <p id="userJob">Frontend Web Developer</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </section>
        <section class="user-stats">
            <div class="stat">
                <h3 id="badgesTitle">Badges</h3>
                <p id="badgesCount">12</p>
            </div>
            <div class="stat">
                <h3 id="likesTitle">Likes</h3>
                <p id="likesCount">345</p>
            </div>
        </section>
        <section class="time-usage-chart">
            <h3 id="timeUsedTitle">Time Used in App</h3>
            <div id="timeChartAnimation" style="width: 100%; height: 170px;"></div>
        </section>
    </div>




    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/85fcd39f72.js"
    crossorigin="anonymous"
  ></script>
  <script src="profile.js"></script>
</body>
</html>
