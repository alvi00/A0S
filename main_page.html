<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="logoimg.png" />
  <title>Bodlao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main_page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
        <img src="/img/logoimg.png" alt="Logo"">
    </div>
    <div class="navbar-controls">
        <div class="language-switcher">
            <input type="checkbox" id="lang-toggle" class="checkbox">
            <label for="lang-toggle" class="label">
              <span class="lang lang-left">Ban</span>
              <div class="ball"></div>
              <span class="lang lang-right">Eng</span>
            </label>
          </div>
          <a class="profile-icon" href="#" id="profileLink">
         <div id="profileIconAnimation"></div>
</a>
    </div>
  </nav>

  <!-- Your existing content here -->
  <div class="container mt-4">
    <div class="row">
      <!-- Posts will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="bottom-navbar">
    <a href="#news" class="nav-icon" id="news-icon">
        <i class="fas fa-newspaper"></i>
    </a>
    <a href="#upload" class="nav-icon upload-icon">
        <i class="fas fa-upload"></i>
    </a>
    <a href="#notifications" class="nav-icon" id="notification-icon">
        <i class="fas fa-bell"></i>
    </a>
    <a href="#help" class="nav-icon">
        <i class="fas fa-question-circle"></i>
    </a>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="uploadForm">
            <label for="videoFile">Select video:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
            <label for="thumbnailFile">Select thumbnail:</label>
            <input type="file" id="thumbnailFile" name="thumbnailFile" accept="image/*" required>
            <label for="videoDescriptionEn">Description (English):</label>
            <input type="text" id="videoDescriptionEn" name="videoDescriptionEn" required>
            <label for="videoDescriptionBn">Description (Bengali):</label>
            <input type="text" id="videoDescriptionBn" name="videoDescriptionBn" required>
            <div class="form-group">
                <label for="genderSelect">Gender:</label>
                <select id="genderSelect">
                    <option value="Not specified">Not specified</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit">Upload Video</button>
        </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/85fcd39f72.js" crossorigin="anonymous"></script>
  <script src="main_page.js"></script>
</body>
</html>
</html>
