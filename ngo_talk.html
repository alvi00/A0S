<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="logoimg.png" />
  <title>Bodlao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="ngo_talk.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>

  <div class="back-button">
    <a id="back-icon" href="#" class="btn btn-primary">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>
  <div class="language-switcher">
    <input type="checkbox" id="lang-toggle" class="checkbox">
    <label for="lang-toggle" class="label">
      <span class="lang lang-left">Ban</span>
      <div class="ball"></div>
      <span class="lang lang-right">Eng</span>
    </label>
  </div>

  <h2 style="text-align:center; margin:20px 0;" id="ngoTitle">Nearby NGOs - Feel Free to Talk</h2>

  <div class="entity Brac" data-entity="BNPS">
    <img src="/img/bnps.png" alt="Entity 1 Image" class="entity-img">
    <div class="entity-text">
      <h4>BNPS</h4>
      <p>Bangladesh Nari Progati Sangha</p>
    </div>
  </div>
  <div class="entity" data-entity="WACLA">
    <img src="/img/wacla.png" alt="Entity 2 Image" class="entity-img">
    <div class="entity-text">
      <h4>WACLA</h4>
      <p>Women and Children Legal Aid</p>
    </div>
  </div>
  <div class="entity" data-entity="BRAC">
    <img src="/img/brac-logo-big.png" alt="Entity 3 Image" class="entity-img">
    <div class="entity-text">
      <h4>BRAC</h4>
      <p>Bangladesh Rural Advancement Committee</p>
    </div>
  </div>

  <!-- Chat Box (initially hidden) -->
  <div id="chat-box" style="display: none;">
    <div id="chat-header">
        <button id="chat-back-button" class="btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h3 id="ngo-name">NGO Name</h3>
        <i class="fas fa-phone" id="phone-icon" style="cursor: pointer;"></i>
        <i class="fas fa-map-marker-alt" id="location-icon" style="cursor: pointer;"></i>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/85fcd39f72.js" crossorigin="anonymous"></script>
  <script src="ngo_talk.js"></script>
  
</body>
</html>
